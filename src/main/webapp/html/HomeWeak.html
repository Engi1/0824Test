<!DOCTYPE>
<html>
<meta charset="utf-8">
<head>
<title>계산기</title>
<script>
   function add(abc) {
      number = document.getElementById("111");
      number.value = number.value + abc;
   }

   function sum() {
      number1 = document.getElementById("112");
      number1.value = eval(number.value);
   }
   function abc() {
      number.value = ""; 
      number1.value = "";
   }
</script>
</head>

<body>
   <h1 style="text-align: center;">간편한 사칙연산 계산기</h1>

   <div style="text-align: center;">
      <input id="111" />
   </div>

   <div style="text-align: center;">
      <input id="112" />
   </div>


   <div style="text-align: center;">
      <p>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(1);">1</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(2);">2</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(3);">3</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add('+');">+</button>
      </p>
      <p>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(4);">4</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(5);">5</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(6);">6</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add('-');">-</button>
      </p>
      <p>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(7);">7</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(8);">8</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(9);">9</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add('*');">*</button>
      </p>
      <p>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="abc();">Clear</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add(0);">0</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="sum();">Enter</button>
         <button style="width: 250px; height: 100px; font-size: 50px;"
            onclick="add('/');">/</button>
      </p>



   </div>




</body>
</html>
